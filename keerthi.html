<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design the below web page using HTML forms.Write only HTML no CSS is needed</title>
</head>
<body>
    <form>
        <pr>Design the below web page using HTML forms.Write only HTML no csc is needed.</pr>
        <h1>APPLICATION FORM</h1>
        <lable>First Name:</lable>
        <input type="text" placeholder="">
        <lable>Last Name:</lable>
        <input type="text">
        <br>
        <br>
        <lable>Date of birth:</lable>
        <input type="date">
        <lable>Age:</lable>      
        <input type="number">
        <br>
        <br>
        <lable>Gender:</lable>
        <select>
            <option>Male</option>
            <option>female</option>
        </select>
        <lable>Email Address:</lable>
        <input type="text">
        <br>
        <br>
        <lable>Positions Available:</lable>
        <input type="radio"><label>Junior Developer</label>
        <input type="radio"><lable>Mid-level developer</lable>
        <input type="radio"><lable>Senior developer</lable>
        <br>
        <br>
        <lable>Programming Language:</lable>
        <input type="checkbox"><lable>Java</lable>
        <input type="checkbox"><label>Java script</label>
        <input type="checkbox"><lable>python</lable>
        <br>
        <br>
        <lable>Password:</lable>
        <input type="text" placeholder="">
        <lable>confirm Password:</lable>
        <input type="text" placeholder="">
        <br>
        <br>
        <button>
            submit
        </button>
        <button>
            Reset
        </button>
    </form>
</body>
</html>
